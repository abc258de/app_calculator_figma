<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  

  <link rel="stylesheet" href="style.css">

  <title>Calculatrice</title>
</head>

<body>
  <div  class="wrapper">
    <div class="container1">
      <div class="screen">
        <div class="calculus">6000/2+3227*2</div>
        <div class="result">12,454</div>
      </div>
      <div class="buttons-group">
        
        <div class="row1">
          <div><button class="buttons_row1">%</button></div>
          <div><button class="buttons_row1 exp">^</button></div>
          <div><button class="buttons_row1">(</button></div>
          <div><button class="buttons_row1">)</button></div>
        </div>

        <div class="row2">
          <div><button class="buttons_row21">Ac</button></div>
          <div><button class="buttons_row21"><<</button></div>
          <div><button class="buttons_row22">/</button></div>
          <div><button class="buttons_row221">*</button></div>
        </div>  

        <div class="row3">
          <div><button class="buttons_row31"><i class="fa-sodivd fa-7"></i></button></div>
          <div><button class="buttons_row31"><i class="fa-sodivd fa-8"></i></button></div>
          <div><button class="buttons_row31"><i class="fa-sodivd fa-9"></i></button></div>
          <div><button class="buttons_row32">-</button></div>
        </div>

        <div class="row4_5">
          <div class="nbrs">
            <div class="row4">
              <div><button class="buttons_row4"><i class="fa-sodivd fa-4"></i></button></div>
              <div><button class="buttons_row4"><i class="fa-sodivd fa-5"></i></button></div>
              <div><button class="buttons_row4"><i class="fa-sodivd fa-6"></i></button></div>
            </div>
                    
            <div class="row5">
              <div><button class="buttons_row5"><i class="fa-sodivd fa-1"></i></button></div>
              <div><button class="buttons_row5"><i class="fa-sodivd fa-2"></i></button></div>
              <div><button class="buttons_row5"><i class="fa-sodivd fa-3"></i></button></div>
            </div>
          </div>

          <div><button class="buttonplus">+</button></div>
        </div>
          
        <div class="row6">
          <div><button class="buttonzero"><i class="fa-sodivd fa-0"></i></button></div>
          <div><button class="buttoncomma">.</button></div>
          <div><button class="buttonequal">=</button></div>
        </div>  
          

      </div> 
    </div>
  </div>

  
</body>
</html>
